type NewCheckIn @entity(immutable: true) {
	id: Bytes!
	personAddress: Bytes! # address
	id: BigInt! # uint32
	blockNumber: BigInt!
	blockTimestamp: BigInt!
	transactionHash: Bytes!
}

type NewEvent @entity(immutable: true) {
	id: Bytes!
	eventName: String! # string
	eventDate: BigInt! # uint256
	capacity: BigInt! # uint32
	deposit: BigInt! # uint256
	blockNumber: BigInt!
	blockTimestamp: BigInt!
	transactionHash: Bytes!
}

type NewRsvp @entity(immutable: true) {
	id: Bytes!
	name: String! # string
	personAddress: Bytes! # address
	id: BigInt! # uint32
	blockNumber: BigInt!
	blockTimestamp: BigInt!
	transactionHash: Bytes!
}

type Withdraw @entity(immutable: true) {
	id: Bytes!
	personAddress: Bytes! # address
	id: BigInt! # uint32
	blockNumber: BigInt!
	blockTimestamp: BigInt!
	transactionHash: Bytes!
}
