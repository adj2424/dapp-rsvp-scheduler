specVersion: 0.0.5
schema:
  file: ./schema.graphql
features:
  - ipfsOnEthereumContracts
dataSources:
  - kind: ethereum
    name: Contract
    network: mumbai
    source:
      address: '0xDA140B8670e6b15BAeee58A863AfBda72ec5041B'
      abi: Contract
      startBlock: 33196691
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Event
        - CheckIn
        - RSVP
      abis:
        - name: Contract
          file: ./abis/Contract.json
      eventHandlers:
        - event: NewCheckIn(address,uint32)
          handler: handleNewCheckIn
        - event: NewEvent(string,uint256,uint32,uint256,uint32)
          handler: handleNewEvent
        - event: NewRsvp(string,address,uint32)
          handler: handleNewRsvp
        - event: Withdraw(address,uint32)
          handler: handleWithdraw
      file: ./src/contract.ts
