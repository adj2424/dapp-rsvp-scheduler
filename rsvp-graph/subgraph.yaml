specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Contract
    network: mumbai
    source:
      address: "0xDC442FAcC4fd91714d81D90B7aA59622182eaF0c"
      abi: Contract
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - NewCheckIn
        - NewEvent
        - NewRsvp
        - Withdraw
      abis:
        - name: Contract
          file: ./abis/Contract.json
      eventHandlers:
        - event: NewCheckIn(address,uint32)
          handler: handleNewCheckIn
        - event: NewEvent(string,uint256,uint32,uint256)
          handler: handleNewEvent
        - event: NewRsvp(string,address,uint32)
          handler: handleNewRsvp
        - event: Withdraw(address,uint32)
          handler: handleWithdraw
      file: ./src/contract.ts
